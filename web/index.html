<!DOCTYPE HTML>
<html>
<head>
<title>Smart User UI Kit a responsive Widget Template :: w3layouts</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Smart User Ui Kit Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->

<!-- css files -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
<!-- //css files -->

<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
<!-- //online-fonts -->

</head>
<body>
	<h1 class="agile-head">Smart User Ui Kit</h1>
	<div class="wrap">
		<div class="total-content">
			<!-- Profile-form -->
			<div class="top-grids">
				<div class="profile-agile">
					<h2>Profile Widget</h2>
					<div class="w3layouts"> 
						<img src="images/pro.jpg" alt=" " />
						<h3>Lisa Kristina</h3>
						<label class="line"></label>
						<p>Maecenas ut dui in ligula lacinia dictum at vitae ex. Blandit diam ipsum. </p>
					</div>
					<div class="agileits-w3layouts">
						<div class="w3l">
							<h4>280</h4>
							<h5>Followers</h5>
						</div>
						<div class="w3-agile">
							<h4>475</h4>
							<h5>Following</h5>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<!-- //Profile-form -->
			
			<!-- Login-form -->
			<div class="top-grids-2">
				<div class="w3l-main">
				   <h3>Login Here</h3>
					   <form action="#" method="post">
							<input type="text" class="name" name="username" placeholder="Username" required="">
							<input type="password" class="password" name="password" placeholder="Password" required="">
							<input type="submit" value="LOGIN">
						</form>	
				</div>
			</div>
			<!-- //Login-form -->
			
			<!-- Register-form -->
			<div class="top-grids-3">
				<div class="w3l-main-2">
				   <h3>Register Here</h3>
					   <form action="#" method="post">
							<input type="text" class="name" name="username" placeholder="First Name" required="">
							<input type="email" class="email" placeholder="E-Mail" name="email" required="">
							<input type="password" class="password" placeholder="Password" name="password" required="">
							<input type="password" class="password" placeholder="Confirm Password" name="password" required="">
							<input type="submit" value="Register">
						</form>	
				</div>
			</div>
			<div class="clear"></div>
			<!-- //Register-form -->
		</div>
		<!-- video-player -->
		<div class="top-grids-agile-2">
			<div class="top-grids-4">
				<div class="content">
					<div class="video_player">
						<h3>Video Player</h3>
						<video controls="controls" poster="media/poster.jpg" style="width:100%;">
							<source src="media/video.mp4" type="video/mp4" />
							<source src="media/video.webm" type="video/webm" />
						</video>
					</div>
				</div>
			</div>
			<!-- //video-player -->
			
			<!-- Audio-player -->
			<div class="top-grids-agile5">
				<div id="audio-player" class="audio-player-wrapper">
					  <div class="audio-player-image">
						 <h3>Audio Player</h3>
						<span class="audio-player-song-name"></span>
					  </div>
					  <div class="audio-player-controls">
						<span class="audio-player-progress">
						  <span class="audio-player-progress-bar"></span>
						</span>
						<span class="audio-player-button-wrappers">
						  <a role="button" class="audio-player-button small icon-backward"><span>Previous</span></a>
						  <a role="button" class="audio-player-button audio-player-place-pause-button icon-play"></a>
						  <a role="button" class="audio-player-button small icon-forward"><span>Next</span></a>
						</span>
					  </div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- //Audio-player -->
		</div>
	</div>            
		<!-- copyright -->
		<div class="copyright">

		</div>

	<!-- js -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- audio-player js -->
			<script src="js/all.js" type="text/javascript"></script>
		<!--  audio-player js -->
	<!-- //js -->
		
</body>
</html>
